<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytical Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .boxes {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .box {
            flex: 1;
            background: #f8fafc;
            border-radius: 10px;
            padding: 24px 18px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            text-align: center;
        }
        .box-title {
            font-size: 15px;
            color: #888;
            margin-bottom: 8px;
        }
        .box-value {
            font-size: 2em;
            font-weight: bold;
            color: #222;
        }
        .chart-container {
            background: #f8fafc;
            border-radius: 10px;
            padding: 24px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        @media (max-width: 900px) {
            .boxes {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav style="background: #222; padding: 0 0 10px 0; border-radius: 0 0 12px 12px;">
        <ul style="display: flex; list-style: none; margin: 0; padding: 0 20px;">
            <li style="margin-right: 30px;">
            <a href="/author-analysis" style="display: block; color: #fff; text-decoration: none; padding: 16px 0; font-weight: 500;">Author Analysis</a>
            </li>
            <li style="margin-right: 30px;">
            <a href="#" style="display: block; color: #fff; text-decoration: none; padding: 16px 0; font-weight: 500;">Traffic Analysis</a>
            </li>
            <li>
            <a href="#" style="display: block; color: #fff; text-decoration: none; padding: 16px 0; font-weight: 500;">Content Analysis</a>
            </li>
        </ul>
    </nav>
    <div class="dashboard-container">
        <h2>Dashboard Analytics</h2>
    
        <div style="text-align: right; margin-bottom: 20px;">
            
        </div>
            </div>
            <div class="box">
                <div class="box-title">Unique Visitors</div>
                <div class="box-value" id="uniqueVisitors">3,210</div>
            </div>
            <div class="box">
                <div class="box-title">Bounce Rate</div>
                <div class="box-value" id="bounceRate">42%</div>
            </div>
            <div class="box">
                <div class="box-title">Avg. Session</div>
                <div class="box-value" id="avgSession">3m 12s</div>
            </div>
            <div class="box">
                <div class="box-title">Conversions</div>
                <div class="box-value" id="conversions">158</div>
            </div>
        </div>
        <div class="chart-container">
            <h3>Daily Pageviews</h3>
            <canvas id="pageviewsChart" height="80"></canvas>
        </div>
    </div>
    <script>
        // Example data for the chart
        const labels = [
            'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'
        ];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Pageviews',
                data: [1800, 2100, 1950, 2300, 2500, 2200, 2490],
                fill: true,
                backgroundColor: 'rgba(54, 162, 235, 0.15)',
                borderColor: 'rgba(54, 162, 235, 1)',
                tension: 0.4,
                pointRadius: 4,
                pointBackgroundColor: 'rgba(54, 162, 235, 1)'
            }]
        };
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { stepSize: 500 }
                    }
                }
            }
        };
        new Chart(
            document.getElementById('pageviewsChart'),
            config
        );
    </script>
</body>
</html>
