<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Analysis</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 30px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px 15px;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Author List</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Author Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jane Austen</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mark Twain</td>
            </tr>
            <tr>
                <td>3</td>
                <td>George Orwell</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Virginia Woolf</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Chinua Achebe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
